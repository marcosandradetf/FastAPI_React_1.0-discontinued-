<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Consulta</title>
    <script defer src='static/consulta/front.js'></script>
    <script defer src='static/consulta/fetch.js'></script>
</head>

<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">/</a>
    </div>
</nav>

<div class='d-flex justify-content-center align-items-center flex-column' style='height: calc(100vh - 60px)'>

    <div id="opcao">
        <div class="d-flex flex-column align-items-center">
            <h1 class="display-6">Escolha a opc찾o desejada</h1>
            <div>
                <button type="button" id="ativar_busca_nome" class="btn btn-primary">Busca por nome</button>
                <button type="button" id="ativar_busca_id" class="btn btn-primary">Busca por ID</button>
            </div>
            <p></p>
            <a class="btn btn-primary" href="/">VOLTAR</a>
        </div>
    </div>

    <form action="/consulta" method="post" id='form' style="width: 460px">
        <div class="mb-3" id="busca_nome" style="display: None">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name='nome' placeholder="Ex: Jo찾o Neves">
            <div id="nome_label" class="form-text">Digite o nome que deseja consultar</div>
        </div>

        
        <div class="mb-3" id="busca_id" style="display: None">
            <label for="codigo" class="form-label">C처digo identificador (ID)</label>
            <input type="tel" class="form-control" id="codigo" name='codigo' placeholder="Ex: 1" >
            <div id="codigo_label" class="form-text">Digite um c처digo identificador para fazer a consulta</div>
        </div>

        <div id="decisao" style="display: None">
            <button type="submit" class="btn btn-primary">BUSCAR</button>
            <a class="btn btn-primary" href="/consulta">VOLTAR</a>
        </div>
    </form>
    <p></p>
    <div id="show_query" style="display: none">
        <h2 class="display-6">Resultado da consulta</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Data de Nascimento</th>
            </tr>
            </thead>
        </table>
    </div>
    <p id="not_query" style="display: none;">Nenhum registro encontrado!</p>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
