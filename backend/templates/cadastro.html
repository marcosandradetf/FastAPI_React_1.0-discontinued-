<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">
    <title>Cadastro</title>
    <script defer src='/static/cadastro/cadastro.js'></script>
    <script defer src='/static/cadastro/front.js'></script>
</head>

<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">/</a>
    </div>
</nav>
<div class='d-flex justify-content-center align-items-center' style='height: calc(100vh - 60px);'>
    <form action="/cadastro" method="post" id='form' style="width: 460px">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name='nome' placeholder="Ex: João Neves" required>
            <div id="nome_label" class="form-text">Informe um nome e um sobrenome.</div>
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name='cpf' placeholder="Ex: 12345678901" required>
            <div id="cpf_label" class="form-text">Digite um CPF válido.</div>
        </div>
        <div class="mb-3">
            <label for="nasc" class="form-label">Data de Nascimento</label>
            <input type="text" class="form-control" id="nasc" name='nasc' maxlength="10" placeholder="dd/mm/aaaa"
                   required>
            <div id="nasc_label" class="form-text">Informe sua data de nascimento.</div>
        </div>
        <button type="submit" class="btn btn-primary">ENVIAR</button>
        <a class="btn btn-primary" href="/">VOLTAR</a>
    </form>
    <div id="success-message" style="display: none">
        <div class="d-flex flex-column align-items-center">
            <h1 class="display-6">Cadastro realizado com sucesso!</h1>
            <div>
                <button id="home-button" class="btn btn-primary">Voltar ao início</button>
                <button id="new-button" class="btn btn-primary">Fazer outro cadastro</button>
            </div>
        </div>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
